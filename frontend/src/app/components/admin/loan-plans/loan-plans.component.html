<div class="row mt-4">
  <!-- Form content -->
  <div class="card p-4 col-lg-4 col-md-3">
    <h6 class="mb-4">Loan Plan's Form</h6>
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label>Plan (Years)</label>
        <input
          type="number"
          class="form-control"
          id="plan"
          [(ngModel)]="loan_plan.plan"
          name="plan"
        />
      </div>

      <div class="mt-3">
        <label>Interest</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="interest"
            [(ngModel)]="loan_plan.interest"
            name="interest"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label>Monthly Over Due's Penalty</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="penalty"
            [(ngModel)]="loan_plan.penalty"
            name="penalty"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>

  <!-- Table content -->
  <div class="col-lg-8 col-md-9 table-content">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Loan Plans</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of loanPlans; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <span
              >Years:<b>{{ item.plan }} Yrs</b></span
            >
            <br />
            <span
              >Interest:<b>{{ item.interest }}%</b></span
            >
            <br />
            <span
              >Overdue penalty:<b>{{ item.penalty }}%</b></span
            >
          </td>
          <td>
            <button
              class="btn btn-sm btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="editLoanPlan(item.id)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger delete-button"
              (click)="handleDelete(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #myModal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Loan Plan</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Years</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="updated_loan_plan.plan"
            name="plan"
          />
        </div>

        <div class="mt-3">
          <label>Interest</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="updated_loan_plan.interest"
            name="interest"
          />
        </div>
        <div class="mt-3">
          <label>Overdue Penalty</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="updated_loan_plan.penalty"
            name="penalty"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="handleUpdate()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
